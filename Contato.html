<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="Contato.css">
    <link rel="icon" type="Image/x-icon" href="Imagens/Icone.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <div class="Container">
        <div class="botao">
            <a href="Index.html">Home</a>
            <a href="Quem somos.html" class="quemm">Quem somos</a>
            <a href="Contato.html" class="cont">Contato</a>
        </div>

        <div class="logo"><img src="Imagens/logo.png"></div>

        <h2>Entre em contato</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        <hr>

        <!-- Formulário de contato -->
        <form id="contactForm">
            <div class="mail">
                <label>Seu e-mail:</label><br>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="ass"> 
                <label>Assunto:</label><br>
                <input type="text" name="assunto" id="assunto" required>
            </div>

            <div class="desc">
                <label>Descrição:</label><br>
                <input type="text" name="descricao" id="descricao" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <h2>Lista de Contatos Cadastrados</h2>
        <table border="1" id="contactTable">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Assunto</th>
                <th>Descrição</th>
            </tr>
        </table>

        <script>
            // Função para enviar os dados do formulário
            document.getElementById('contactForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const assunto = document.getElementById('assunto').value;
                const descricao = document.getElementById('descricao').value;

                try {
                    const response = await fetch('http://54.166.41.166/api/contatos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, assunto, descricao })
                    });

                    if (response.ok) {
                        alert('Contato cadastrado com sucesso!');
                        loadContacts(); // Atualiza a lista após o cadastro
                    } else {
                        alert('Erro ao cadastrar contato');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                }
            });

            // Função para carregar e exibir a lista de contatos
            async function loadContacts() {
                try {
                    const response = await fetch('http://54.166.41.166/api/contatos');
                    const contacts = await response.json();

                    const contactTable = document.getElementById('contactTable');
                    contactTable.innerHTML = `
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Assunto</th>
                            <th>Descrição</th>
                        </tr>
                    `;

                    contacts.forEach(contact => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${contact.id}</td>
                            <td>${contact.email}</td>
                            <td>${contact.assunto}</td>
                            <td>${contact.descricao}</td>
                        `;
                        contactTable.appendChild(row);
                    });
                } catch (error) {
                    console.error('Erro ao carregar contatos:', error);
                }
            }

            // Carregar contatos ao iniciar a página
            loadContacts();
        </script>

        <h4>Todos os direitos reservados</h4>
        <hr class="fundo">
        <h5>
            Telefone:(12)97532-87319<br>
            Telefone:(12)98121-42145
        </h5>
    </div>
</body>
</html>
